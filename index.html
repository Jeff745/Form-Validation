<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" language="javascript" src="validate.js"></script>
<!--<script src="create_table.js"></script>-->
<title>HTML Form validation</title>



   <style>

      body {
    font: 1em sans-serif;
    
    width: 200px;
    padding: 1;
    margin : 0 auto;
    color: yellow;
    background-color: grey;
}
        input:invalid {  /* for the error input text fields */
             border: 2px solid red;
    }

    
             .error_form {
                font-size: 10px;
                font-family: Arial;
                color: red;
                text-align:auto;
            }

         
        
            .required{
                color:red;

            }

   </style>

<div id="divIdForm" class="form">
<form id="contact" name="registration" class="contact_form" method="GET" action="/result.html">

       

            <label for="Name">Name</label><br>
            <input type="text" id="Name" name="Name" value="" required><br><br>
            <span class="error_form" id="user_error_msg"></span><br>

            <label for="Address">Address</label><br>
            <input type="text" id="Address" name="Address" value="" required><br><br>
            <span class="error_form" id="user_error_address"></span><br>

       
            <label for="ZipCode">Zip Code</label><br>
            <input type="number" id="ZipCode" name="ZipCode" value="" required><br><br>
            <span class="error_form" id="user_error_zip"></span><br>


            <label for="Country" name="country">Country</label>
                <select id="country">

                    <option value="">Select a country</option>
                    
                </select><br>
                <span class="error_form" id="user_error_country"></span><br>




      
            <label for="Gender" id="Gender">Gender</label><br>
            <input type="radio" id="Male" name="Gender" value="Male" required>
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="Gender" value="Female" required>
            <label for="Female">Female</label><br><br>
            <span class="error_form" id="user_error_gender"></span><br>

       
            <label for="Preferences" id="Preferences">Preferences</label><br>
            <input type="checkbox" id="Red" name="Colour" value="Red" required>
            <label for="Red">Red</label><br>
            <input type="checkbox" id="Green" name="Colour" value="Green" required>
            <label for="Green">Green</label><br>
            <input type="checkbox" id="Blue" name="Colour" value="Blue" required>
            <label for="Blue">Blue</label><br><br>
            <span class="error_form" id="user_error_colour"></span><br>


        
            <label for="Phone">Phone Number</label><br>
            <input type="tel" id="Phone" name="Phone" value="" placeholder="1234-5678" pattern="[0-9]{4}-[0-9]{4}" required><br><br>
            <span class="error_form" id="user_error_number"></span><br>


       
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" value="" placeholder="eg. name@email.com" required><br><br>
            <span class="error_form" id="user_error_email"></span><br>


       
            <label for="Pwd">Password(6-8 characters)</label>
            <input class="password" type="password" id="password" name="Pwd" value="" minlength="6" maxlength="8" required><br><br>
            <span class="error_form" id="user_error_pwd"></span><br>


            <label for="Pwd1">Verify Password</label>
            <input class="verify_password" type="password" id="verify_password" name="Pwd1" value="" required><br>
            <span class="error_form" id="user_error_pwd1"></span><br>


       <a href="result.html">
            <button id="Submit" value="submit form"  type="button">Submit</button>
         </a>         
        <button id="Clear" value="clear_info() outside form" type="button" >Clear</button>


    </form>
    </div>

    <div id="msg">
        <pre></pre>
    </div>
    </html>
